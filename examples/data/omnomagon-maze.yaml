# omnomagon-maze.yaml
#
# Omnomagon maze layout
#
# Layout symbols:
#   '#' = wall
#   '.' = pellet
#   'O' = power pellet
#   'G' = ghost/monster spawn point
#   ' ' = empty space
#   'P' = player spawn (becomes empty in game)

type: pac-maze
width: 19
height: 21
tile-size: 1.0

player-spawn:
  x: 9.5
  y: 0.5
  z: 15.5

ghost-spawns:
  - { x: 9.5, y: 0.5, z: 9.5 }
  - { x: 8.5, y: 0.5, z: 10.5 }
  - { x: 10.5, y: 0.5, z: 10.5 }
  - { x: 9.5, y: 0.5, z: 11.5 }

layout: |
  ###################
  #........#........#
  #.##.###.#.###.##.#
  #O##.....#.....##O#
  #.##.#.#####.#.##.#
  #....#...#...#....#
  ###.###..#..###.###
    #.#.........#.#
  ###.#.##   ##.#.###
     .  # GGG #  .
  ###.#.#######.#.###
    #.#....G....#.#
  ###.#.#######.#.###
  #........#........#
  #.##.###.#.###.##.#
  #O.#.....P.....#.O#
  ##.#.#.#####.#.#.##
  #....#...#...#....#
  #.######.#.######.#
  #.................#
  ###################
